                    function getDayStr(blankTitle) {
                        var dayStr = "";
                        if (blankTitle == 0) {
                            dayStr = "&";
                        }
                        else {
                            dayStr = "?";
                        }
                        var dayStr = dayStr + "$where=day in("
                        var dayCount = 0;
                        if (document.getElementById("sunday-box").checked) {
                            if (dayCount > 0) {
                                dayStr = dayStr + ", "
                            }
                            dayStr = dayStr + "'Sun'";
                            dayCount++;
                        }
                        if (document.getElementById("monday-box").checked) {
                            if (dayCount > 0) {
                                dayStr = dayStr + ", "
                            }
                            dayStr = dayStr + "'Mon'";
                            dayCount++;
                        }
                        if (document.getElementById("tuesday-box").checked) {
                            if (dayCount > 0) {
                                dayStr = dayStr + ", "
                            }
                            dayStr = dayStr + "'Tue'";
                            dayCount++;
                        }
                        if (document.getElementById("wednesday-box").checked) {
                            if (dayCount > 0) {
                                dayStr = dayStr + ", "
                            }
                            dayStr = dayStr + "'Wed'";
                            dayCount++;
                        }
                        if (document.getElementById("thursday-box").checked) {
                            if (dayCount > 0) {
                                dayStr = dayStr + ", "
                            }
                            dayStr = dayStr + "'Thu'";
                            dayCount++;
                        }
                        if (document.getElementById("friday-box").checked) {
                            if (dayCount > 0) {
                                dayStr = dayStr + ", "
                            }
                            dayStr = dayStr + "'Fri'";
                            dayCount++;
                        }
                        if (document.getElementById("saturday-box").checked) {
                            if (dayCount > 0) {
                                dayStr = dayStr + ", "
                            }
                            dayStr = dayStr + "'Sat'";
                            dayCount++;
                        }
                        dayStr = dayStr + ")";

                        if (dayCount == 0) {
                            dayStr = "";
                        }

                        return dayStr;
                    }

                    function getTimeStr(blank) {
                        var timeStr = "";
                        if (document.getElementById("upcoming-movies").checked) {
                            var d = new Date();
                            d.getDate();
                            var ds = d.toISOString();
                            //console.log(ds);
                            var split = ds.split("Z")[0];

                            if (blank == 0) {
                                timeStr = "&";
                            }
                            else {
                                timeStr = "?";
                            }
                            timeStr = timeStr + "$where=date>\'" + split + "\'";
                        }
                        return timeStr;
                    }

                            blank = 0;
                        }
                        var str = str + getDayStr(blank);
                        if (str.length > 0) {
                            blank = 0;
                        }
                        str = str + getTimeStr(blank);
                        var numResults = 0;
                        $.getJSON(endpoint + str, function (result) {
                            $.each(result, function (i, v) {

                                numResults++;
                            });

                        if (str.length > 0) {
                            blank = 0;
                        }
                        str = str + getTimeStr(blank);

                        var numResults = 0;
                        $.getJSON(endpoint + str, function (result) {
                            $.each(result, function (i, v) {
                                addMovie(v);
                                numResults++;
                            });
                            $("#num-results-text").empty();
                            $("#num-results-text").append(numResults + " result(s)");
                        });
                    });


                    // initializes all elements with the data-mdc-auto-init attribute
                    window.mdc.autoInit();
                    //alert("ready is done")
                })
            </script>
            <script>
                var map;
                var service;
                var infowindow;
                var latitude;
                var longitude;

                function getLocation() {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        initMap(position.coords.latitude, position.coords.longitude);
                        //getWeather(position.coords.latitude, position.coords.longitude);
                    });
                }

                function initMap(latitude, longitude) {
                    /*navigator.geolocation.getCurrentPosition(function(position) {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        //do_something(position.coords.latitude, position.coords.longitude);
                    });*/

                    var myLoc = new google.maps.LatLng(latitude, longitude);

                    infowindow = new google.maps.InfoWindow();

                    map = new google.maps.Map(
                        document.getElementById('map'), { center: myLoc, zoom: 15 });

                    var request = {
                        location: myLoc,
                        radius: '1000',
                        //type: ['cafe']
                        //keyword: ['coffee']
                        query: 'coffee',
                        //fields: ['name', 'geometry'],
                    };

                    service = new google.maps.places.PlacesService(map);
                    service.textSearch(request, callback);

                    service.findPlaceFromQuery(request, function (results, status) {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            for (var i = 0; i < results.length; i++) {
                                createMarker(results[i]);
                            }

                            map.setCenter(results[0].geometry.location);
                        }
                    });
                }

                function callback(results, status) {
                    if (status == google.maps.places.PlacesServiceStatus.OK) {
                        for (var i = 0; i < results.length; i++) {
                            var place = results[i];
                            createMarker(results[i]);
                        }
                    }
                }

                function createMarker(place) {
                    var marker = new google.maps.Marker({
                        map: map,
                        position: place.geometry.location
                    });

                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.setContent(place.name);
                        infowindow.open(map, this);
                    });
                }

                /*var map;
                var markers = [];
                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 41.881832, lng: -87.623177},
                        zoom: 10
                    });
                } */
            </script>
